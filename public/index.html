    <title>Teachiate</title>
    <style>

        .preview {
          position: relative;
          width: 100%;
          max-width: 650px;
        }

        .preview img {
          width: 100%;
          height: auto;
        }

        .preview .btn {
          position: absolute;
          top: 10%;
          right: 10px;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          background-color: #555;
          color: white;
          font-size: 16px;
          padding: 12px 24px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          text-align: center;
        }

        .preview .btn:hover {
          background-color: black;
        }
    </style>

  <body id="top">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/assets/js/vendor/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/plugins.js"></script>
    <script src="%PUBLIC_URL%/assets/js/main.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.js"></script>    

    <script>
      $(document).on('click', '#share-btn',function(e) {
        e.stopPropagation();
        $(this).toggleClass('active');
      });
    </script>

    <script>
      // tabbed content
      // http://www.entheosweb.com/tutorials/css/tabs.asp
      $(".tab_content").hide();
      $(".tab_content:first").show();

      /* if in tab mode */
      $("ul.tabs li").click(function() {

          $(".tab_content").hide();
          var activeTab = $(this).attr("rel");
          $("#" + activeTab).fadeIn();

          $("ul.tabs li").removeClass("active");
          $(this).addClass("active");

          $(".tab_drawer_heading").removeClass("d_active");
          $(".tab_drawer_heading[rel^='" + activeTab + "']").addClass("d_active");

      });
      /* if in drawer mode */
      $(".tab_drawer_heading").click(function() {

          $(".tab_content").hide();
          var d_activeTab = $(this).attr("rel");
          $("#" + d_activeTab).fadeIn();

          $(".tab_drawer_heading").removeClass("d_active");
          $(this).addClass("d_active");

          $("ul.tabs li").removeClass("active");
          $("ul.tabs li[rel^='" + d_activeTab + "']").addClass("active");
      });


      /* Extra class "tab_last" 
         to add border to right side
         of last tab */
      $('ul.tabs li').last().addClass("tab_last");

      // Open Signin Box When Click on My Account Link

      $('.open-button').click(function(e) {
        e.preventDefault();
        openForm();
      });      

  </script>
